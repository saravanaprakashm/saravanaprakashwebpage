<!DOCTYPE html>
<html>
<head>
  <title>DigitalClock</title>
  <style>
    #clock {
      font-size: 48px;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
  </script>
</body>
</html>
